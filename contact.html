<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <!--TO DO:Add Navigation bar-->
        <nav>
            <a href="./index.html">Home</a>|
            <a href="./contact.html">Contact</a>|
            <a href="#FAQ">FAQ</a>|
            <a href="#About">About</a>
        </nav>
        <h1 id="mainheading">Contact US!</h1>
        <form method="get">
            <p>
                First Name: <input type="text" maxlength="20" value="John" name="fname">
            </p>
            
            <p>
                Last Name: <input type="text" maxlength="20" value="Doe" name="lname">
            </p>
            <p>
                PIN:<input type="password" maxlength="3" name="pin">
            </p>
            <p>
                Interests:
                <input type="checkbox" name="interests" value="Fantasy">Fantasy
                <input type="checkbox" name="interests" value="Comedy">Comedy
                <input type="checkbox" value="Horror" name="interests">Horror
                <input type="checkbox" name="interests" value="Thriller">Thriller
            </p>
            <p>
                Gender:
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="na">Prefer Not to say
            </p>
            <p>
                <input type="button" value="Send" name="send">
            </p>
            <p>
                <input type="reset">
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </header>  
</body>
</html>
